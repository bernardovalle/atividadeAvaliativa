{% extends "index.html" %}

{% block title %}Empréstimo de EPI{% endblock title %}

{% block content %}
<div class="container justify-content-center mt-5">
    <div class="card shadow-lg" style="max-width: 800px; margin: auto; border-radius: 15px;">
        <div class="card-header bg-dark text-white text-center py-4" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
            <h2>Empréstimo de EPI</h2>
        </div>
        <div class="card-body p-4">
            <form action="{% url 'emprestimo_epi' %}" method="POST">
                {% csrf_token %}
                
                <div class="form-group my-4">
                    <label for="usuario_id" class="font-weight-bold">Selecione o Colaborador:</label>
                    <select class="form-control" name="usuario_id" required>
                        <option value="" disabled selected>Escolha um colaborador</option>
                        {% for usuario in usuarios %}
                            <option value="{{ usuario.id }}">{{ usuario.nome }} - Matrícula: {{ usuario.matricula }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group my-4">
                    <label for="epi_id" class="font-weight-bold">Selecione o EPI:</label>
                    <select class="form-control" name="epi_id" required>
                        <option value="" disabled selected>Escolha um EPI</option>
                        {% for epi in epis_disponiveis %}
                            <option value="{{ epi.id }}">{{ epi.nome }} - CA: {{ epi.ca }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="text-center mt-4">
                    <input class="btn btn-primary btn-lg px-5 rounded-pill" type="submit" value="Emprestar EPI">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

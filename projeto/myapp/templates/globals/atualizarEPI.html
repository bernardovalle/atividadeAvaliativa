{% extends "index.html" %}

{% block title %}Atualizar EPI{% endblock title %}

{% block content %}
<div class="container justify-content-center mt-5">
    <div class="card shadow-lg" style="max-width: 600px; margin: auto; border-radius: 15px;">
        <div class="card-header bg-dark text-white text-center py-4" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
            <h2>Atualizar EPI</h2>
        </div>
        <div class="card-body p-4">
            <form action={% url "atualizar_epi" epi.id %} method="post">
                {% csrf_token %}
                <div class="form-group my-4">
                    <label for="nome" class="font-weight-bold">Nome:</label>
                    <input class="form-control" type="text" name="nome" placeholder="Digite o nome" value="{{ epi.nome }}" required>
                </div>
                <div class="form-group my-4">
                    <label for="descricao" class="font-weight-bold">Descrição:</label>
                    <input class="form-control" type="text" name="descricao" placeholder="Digite a descrição" value="{{ epi.descricao }}" required>
                </div>
                <div class="form-group my-4">
                    <label for="ca" class="font-weight-bold">CA:</label>
                    <input class="form-control" type="text" name="ca" placeholder="Digite o novo CA" value="{{ epi.ca }}" required>
                </div>
                <div class="form-group my-4">
                    <label for="status" class="font-weight-bold">Status:</label>
                    <select class="form-control" name="status" required>
                        <option value="disponível" {% if epi.status == "disponível" %}selected{% endif %}>Disponível</option>
                        <option value="emprestado" {% if epi.status == "emprestado" %}selected{% endif %}>Emprestado</option>
                    </select>
                </div>
                <div class="text-center mt-4">
                    <input class="btn btn-primary btn-lg px-5 rounded-pill" type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
